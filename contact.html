<body>
<!-- Header -->
    <header class="navbar">            
      <div class="navbarLogo">
        <img src="./images/pawHomeLogo.png" alt="logo pawHome">
      </div>
      <nav>
        <ul class="nav">

      </nav>

    <!-- Contact Section-->
    <div class="contactForm">
        <h1>Contact Us</h1>
        <form id="contactForm" class="floating-form">
            <div class="formGroup">
                <input type="text" id="name" name="name" required>
                <label for="name">Name</label>
                <span class="highlightLabel"></span>
            </div>

            <div class="formGroup">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
                <span class="highlightLabel"></span>
            </div>

            <div class="formGroup">
                <textarea id="message" name="message" rows="4" required></textarea>
                <label for="message">Message</label>
                <span class="highlightLabel"></span>
            </div>

            <button type="submit">Kirim</button>
        </form>

        <p id="notif"></p>
    </div>

  <!-- Footer -->

      <div class="footerContainer">
        <div class="footerBrand">
          <div class="footerLogo">
            <div class="footerLogoIcon">

            </div>
          </div>
          <p class="footerTagline">Where every paw finds a loving home</p>
          <div class="footerSocial">

            <i class="fab fa-facebook"></i>

      <div class="footerLinks">

            <li class="footerListItem">

            </li>
          </ul>

        <div class="footerLinks">
          <h3 class="footerSectionTitle">Our Service</h3>
          <ul class="footerlist">

              <a href="#" class="footerListLink">AdoptPaw</a>
